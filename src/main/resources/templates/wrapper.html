<html xmlns:th="http://www.w3.org/1999/xhtml">
<head id="head" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Шахматные соревнования</title>
</head>

<nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Соревнования</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tournaments">Турниры</a>
            </li>
        </ul>
    </div>
</nav>

<div id="infoTournament" class="row">
    <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Информация о турнире</span>
        </h4>
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between bg-light">
                <div>
                    <h6 class="my-0">Название</h6>
                    <span class="text-muted" th:text="${t.name}"></span>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between bg-light">
                <div>
                    <h6 class="my-0">Субьект</h6>
                    <span class="text-muted" th:text="${t.region.name}"></span>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between bg-light">
                <div>
                    <h6 class="my-0">Город</h6>
                    <span class="text-muted" th:text="${t.city.name}"></span>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between bg-light">
                <div>
                    <h6 class="my-0">Дата начала</h6>
                    <span class="text-muted" th:text="${t.dateStart}"></span>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between bg-light">
                <div>
                    <h6 class="my-0">Дата окончания</h6>
                    <span class="text-muted" th:text="${t.dateEnd}"></span>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between bg-light">
                <div class="text-success">
                    <h6 class="my-0">Контроль времени</h6>
                    <span class="text-muted" th:text="${t.timeControl}"></span>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between bg-light">
                <div>
                    <h6 class="my-0">Доп. показатели</h6>
                    <span class="text-muted" th:text="${t.indicator.name}"></span>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between bg-light">
                <div>
                    <h6 class="my-0">Адрес проведения</h6>
                    <span class="text-muted" th:text="${t.adress}"></span>
                </div>
            </li>
        </ul>
    </div>
</div>

<ul id="tabs" class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="#">Стартовый лист</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Жеребьевка</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/tournaments/info/result/{id}(id=${t.id})}">Результаты</a>
    </li>
</ul>

<div id="libs">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>
