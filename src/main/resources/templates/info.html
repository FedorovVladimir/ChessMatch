<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="wrapper :: #head"></head>
 <body>
    <div th:replace="wrapper :: #nav"></div>


    <div th:each="t : ${info}">
     <h1 th:text="${t.id}"></h1>
     <div class="container mt-5">
      <div class="row">
       <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
         <span class="text-muted">Информация о турнире</span>
        </h4>
        <ul class="list-group mb-3">
         <li class="list-group-item d-flex justify-content-between bg-light">
          <div>
           <h6 class="my-0">Название</h6>
           <span class="text-muted" th:text="${t.name}"></span>
          </div>
         </li>
         <li class="list-group-item d-flex justify-content-between bg-light">
          <div>
           <h6 class="my-0">Дата начала</h6>
           <span class="text-muted" th:text="${t.dateStart}"></span>
          </div>
         </li>
         <li class="list-group-item d-flex justify-content-between bg-light">
          <div>
           <h6 class="my-0">Дата окончания</h6>
           <span class="text-muted" th:text="${t.dateEnd}"></span>
          </div>
         </li>
         <li class="list-group-item d-flex justify-content-between bg-light">
          <div class="text-success">
           <h6 class="my-0">Контроль времени</h6>
           <span class="text-muted" th:text="${t.timeControl}"></span>
          </div>
         </li>
         <li class="list-group-item d-flex justify-content-between bg-light">
          <div>
           <h6 class="my-0">Адрес проведения</h6>
           <span class="text-muted" th:text="${t.adress}"></span>
          </div>
         </li>
        </ul>
       </div>
     </div>
     </div>
    </div>

 </body>
</html>
